<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <header class="p-3">
        <h1>Hello!</h1>
    </header>
    <main class="container d-flex gap-3">
        <div clas="col-6">
            <h2>New Author</h2>
            <form action="/author/new", method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <button type="submit">Create</button>
            </form>
        </div>
        <div class="col-6 border border-secondary p-3">
            {% for one_author in all_authors %}
                <p><a href="/author/{{one_author.id}}">{{one_author.name}}</a></p>
            {% endfor %}
        </div>
        <a href="/books" class="d-block">Add Book</a>
    </main>


    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
