<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <header class="p-3">
        <h1>Hello!</h1>
    </header>
    <main class="container d-flex gap-3">
        <div clas="col-6">
            <h2>New book</h2>
            <form action="/book/new", method="post" class="d-flex flex-column">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="num_of_pages">Number of Pages</label>
                <input type="number" id="num_of_pages" name="num_of_pages">
                <button type="submit">Create</button>
            </form>
        </div>
        <div class="col-6">
            <h2>All Books</h2>
            <div class="border border-secondary p-3">
                {% for one_book in all_books %}
                    <p><a href="/book/{{one_book.id}}">{{one_book.title}}</a></p>
                {% endfor %}
            </div>
            <a href="/authors" class="d-block">Home</a>
        </div>
    </main>

    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
