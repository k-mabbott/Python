<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container">
        <div class="d-flex justify-content-around align-items-center m-4">
            <h1>User {{one_user.id}}</h1>
            <a href="/users" class="btn btn-secondary">Home</a>
        </div>
        <div class="border border-dark p-3 w-75">
            <p>Full Name: {{one_user.first_name}} {{one_user.last_name}} </p>
            <!-- <p> {{one_user.first_name}} {{one_user.last_name}} </p> -->
            <p>Email: {{one_user.email}} </p>
            <p>Created At: {{one_user.created_at}} </p>
            <p>Last Updated On: {{one_user.updated_at}} </p>
        </div>
        <p class="ml-2">
            <a href="/edit_user/{{one_user.id}}">Edit</a> | 
            <a href="/delete_user/{{one_user.id}}">Delete</a>
        </p>
    
    
        
        <!-- <a href="/users" class="mt-4">Back To Users</a> -->
    </main>

    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
