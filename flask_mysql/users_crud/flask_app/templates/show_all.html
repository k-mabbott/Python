<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container d-flex flex-column gap-4">
        <h1 class="mt-2 ">ALL USERS</h1>
    
        <table class="table table-secondary table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in all_users %}
                <tr>
                    <th> {{one_user.id}} </th>
                    <td> {{one_user.first_name}} {{one_user.last_name}} </td>
                    <td> {{one_user.email}} </td>
                    <td> {{one_user.created_at}} </td>
                    <td>
                        <a href="/user/{{one_user.id}}">Show</a> | 
                        <a href="/edit_user/{{one_user.id}}">Edit</a> | 
                        <a href="/delete_user/{{one_user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <a href="/users/new" class="btn btn-secondary w-25">Add a New User</a>
    </main>

    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
