<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container">
        <div class="d-flex justify-content-around align-items-center">
            <h1>Edit User {{one_user.id}} </h1>
            <a href="/users"  class="btn btn-secondary">Home</a>
        </div>
        <form action="/users/update/{{one_user.id}}" method="post" class="d-flex flex-column gap-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{one_user.first_name}}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{one_user.last_name}}">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{one_user.email}}">
            <div class="d-flex justify-content-around align-items-center">
                <button type="submit" class="btn btn-info w-25 mt-3">Update</button>
                <a href="/user/{{one_user.id}}">Show User</a>
            </div>
        </form>
    
    
        
        <!-- <a href="/users" class="mt-4">Back To Users</a> -->
    </main>

    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
