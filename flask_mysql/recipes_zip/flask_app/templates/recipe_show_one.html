<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="container">
    <header class="d-flex gap-2 justify-content-between my-2 align-items-center">
        <h1>Welcome, {{session['user_fname']}} </h1>
        <p>
            <a href="/" class="btn btn-secondary mx-5 btn-hover">Back to Recipes</a>
            <a href="/user/logout" class="btn btn-danger"> Logout</a>
        </p>
    </header>
    <div class="d-flex justify-content-between px-5 align-items-center">
        <h2>{{recipe.name}}</h2>
        <p>Posted by: {{recipe.chef}} </p>
    </div>
    <div class=" border border-secondary p-2 rounded col-10 mx-auto my-3">
        <div class="d-flex">
            <p class="col-4">Description:</p>
            <p class="col-8">{{recipe.description}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="col-4">Under 30 Minutes?</p>
            <p class="col-8">{{recipe.under.capitalize()}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="col-4">Instructions:</p>
            <p class="col-8">{{recipe.instructions}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="col-4">Date Made:</p>
            <p class="col-8"> {{recipe.date_cooked}}</p>
        </div>
    </div>

    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
