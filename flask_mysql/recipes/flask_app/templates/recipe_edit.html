<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    
</head>
<body class="container">
    <header class="d-flex gap-2 justify-content-between my-2 align-items-center">
        <h1>Welcome, {{session['user_fname']}} </h1>
        <p>
            <a href="/" class="btn btn-secondary mx-5 btn-hover">Back to Recipes</a>
            <a href="/user/logout" class="btn btn-danger"> Logout</a>
        </p>
    </header>
    <!-- <h1 class="text-center my-5 text-decoration-underline">Welcome {{session['fname']}} </h1> -->
    <div>

        <form action="/recipe/update/{{recipe.id}}" method="post" class="d-flex flex-column gap-1">
            <div class="d-flex gap-3">
                <div class="d-flex flex-column gap-3 col-6 p-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{recipe.name}}">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" value="{{recipe.description}}">
                    <label for="instructions">Instructions:</label>
                    <input type="text" id="instructions" name="instructions" value="{{recipe.instructions}}">
                </div>
                <div class="d-flex flex-column gap-3 col-6 p-3">
                    <label for="date_cooked">Date Cooked/Made:</label>
                    <input type="date" id="date_cooked" name="date_cooked" value="{{recipe.date_cooked}}">
                    <div>
                        <p>Under 30 minutes?</p>
                        {% if recipe.under == 'yes' %}
                        <label for="yes">Yes:</label>
                        <input type="radio" id="yes" name="under" value="yes" checked>
                        <label for="no">No:</label>
                        <input type="radio" name="under" id="no" value="no">
                        {% endif %}
                        {% if recipe.under == 'no' %}
                        <label for="yes">Yes:</label>
                        <input type="radio" id="yes" name="under" value="yes">
                        <label for="no">No:</label>
                        <input type="radio" name="under" id="no" value="no" checked>
                        {% endif %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning w-25 align-self-end">Edit</button>
        </form>
    </div>


    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
