<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New ninja</title>
</head>
<body class="container">
    <h1 class="text-center">New Ninja</h1>
<!-- --------------------------------------------CREATE A NEW NINJA -->
    <form action="/ninja/create" method="post" class="d-flex flex-column gap-3 border border-secondary p-2 rounded">
        <label for="dojo_id">Dojo Location:</label>
        <select name="dojo_id" id="dojo_id">
            {% for one_dojo in all_dojos %}
            <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
            {% endfor %}
        </select>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <button type="submit" class="w-25 btn btn-secondary my-3">Create!</button>
    </form>
    <p><a href="/dojos">Home</a></p>
</body>
</html>
