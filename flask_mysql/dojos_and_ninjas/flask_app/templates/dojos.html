<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="container">
    <h1 class="text-center my-5">Welcome to Dojo and Ninjas</h1>
    <div class="d-flex gap-4 my-4 mx-auto justify-content-around">
        <form action="/dojos/create" method="post" class="text-center d-flex flex-column gap-3">
            <h2>New Dojo</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="New dojo name">
            <button type="submit" class="btn btn-info d-block">Create Dojo</button>
        </form>
        <div class="text-center col-4">
            <h2>All Dojos</h2>
            <div class="border border-secondary p-3">
                {% for one_dojo in all_dojos %}
                <p><a href="/dojos/{{one_dojo.id}}"> {{one_dojo.name}} </a></p>
                {% endfor %}
            </div>
            <p class="mt-2"><a href="/ninjas">Add Ninja</a></p>
        </div>
    </div>


    <!-- <img src="{{ url_for('static', filename='/images/my_img.png') }}"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
