<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container text-center align-center">
        <h1 class="mb-4">Fun with buttons!!</h1>
        <h2> Count: {{session['count']}} || Page visits: {{session['page_visits']}} </h2>
        <a class="btn btn-info m-4" href="/">Click me!</a>
        <a class="btn btn-success m-4" href="/double">Add two!!</a>
        <a class="btn btn-danger m-4" href="/destroy_session">Reset</a>

        <form action="/custom_count" method="post">
            <label for="count_number">Increase count by:</label>
            <input type="number" placeholder="2" name="count_number">
            <button type="submit">Increase number!</button>
        </form>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
