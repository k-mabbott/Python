<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <h1>Welcome to the checkerboard!</h1>
    <main>
        {% for i in range(0,x) %}
        <div class="row">
        {% for j in range(0,y) %}
            {% if (i+j)%2 == 1 %}
            <div style="background-color:{{color1}} ;" class="color1"></div>
            {% else %}
            <div style="background-color:{{color2}}" class="color2"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </main>
</body>
</html>
