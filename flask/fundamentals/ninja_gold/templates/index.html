<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container d-flex flex-column gap-3">
        <h1 class="mt-2 text-center ">Ninja Gold!!</h1>
        <div class="d-flex gap-1">
            <p>Your Gold:</p>
            <p class="border border-dark px-2">0</p>
        </div>
        <section class="d-flex justify-content-between">
            <form action="/process_money" method="post" class="border border-dark p-3 text-center">
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <input type="hidden" name="building" value="farm" />
                <input class="btn btn-info" type="submit" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="post" class="border border-dark p-3 text-center">
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <input type="hidden" name="building" value="cave" />
                <input class="btn btn-info" type="submit" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="post" class="border border-dark p-3 text-center">
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <input type="hidden" name="building" value="house" />
                <input class="btn btn-info" type="submit" value="Find Gold!"/>
            </form>
            <form action="/process_money" method="post" class="border border-dark p-3 text-center">
                <h3>Casino</h3>
                <p>(earns 0-50 golds)</p>
                <input type="hidden" name="building" value="casino" />
                <input class="btn btn-info" type="submit" value="Find Gold!"/>
            </form>
        </section>
        <div">
            <p>Activities:</p>
            <p class="border border-dark w-100" style="height: 150px"></p>
        </div>
    </main>

    
    


</body>
</html>
