<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <form action="/info" method="post" class="d-flex mx-auto text-center flex-column gap-3 bg-secondary rounded mt-5 p-4 w-50">
        <h1 class="text-warning " >Dojo survey</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Your name" name="name" id="name">
        </div>
        <div>
            <label for="location">Dojo Location:</label>
            <select name="location" id="location">
                <option value="" selected disabled hidden>-Select a location-</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="San Jose">San Jose</option>
            </select>
        </div>
        <div>
            <label for="language">Dojo Location:</label>
            <select name="language" id="language">
                <option value="" selected disabled hidden>-Select a language-</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div>
            <span>Which course are you in?</span>
            <div>
                <label for="full-time">Full time:</label>
                <input type="radio" name="course" id="full-time" value="Full time">
                <label for="part-time">Part time:</label>
                <input type="radio" name="course" id="part-time" value="Part time">
            </div>
        </div>
        <div>
            <span>What is your favorite?</span><br>
            <span><em>(select all that apply)</em></span>
            <div>
                <label for="front">Front end:</label>
                <input type="checkbox" name="front_end" id="front" value="Front end">
                <label for="back">Back end:</label>
                <input type="checkbox" name="back_end" id="back" value="Back end">
            </div>
        </div>
        <div>
            <label for="comments"></label>
            <textarea name="comments" id="comments" cols="30" rows="8" placeholder="comments here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-50 mx-auto">Submit</button>
    </form>
</body>
</html>
