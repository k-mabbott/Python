<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <main class="container text-center">
        <h1 class="mb-5 mt-5">Welcome to the Great Number Game!!</h1>
        <h4>I am thinking of a number between 1 and 100</h4>
        <p>Take a guess!</p>
        <form action="/guess" method="post">
            <label for="user_guess"></label>
            <input type="number" placeholder="Guess a number" name="user_guess" id="user_guess">
            <button type="submit" class="btn btn-info" >Check Answer!</button>
        </form>
    </main>
</body>
</html>
